<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaHub - Project Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .button {
            background-color: #ff8c42;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out;
        }

        .button:hover {
            background-color: #ff6b00;
        }

        .form-group {
            text-align: left;
        }

        label {
            font-weight: 500;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¡ Welcome to IdeaHub</h1>
        <p>Select a domain and difficulty level to discover amazing project ideas!</p>
        <form action="/results" method="POST">
            <div class="form-group">
                <label for="domain">Choose a Domain:</label>
                <select id="domain" name="domain" required>
                    <option value="" disabled selected>Select Domain</option>
                    {% for d in domains %}
                    <option value="{{ d }}">{{ d }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="difficulty">Difficulty Level:</label>
                <select id="difficulty" name="difficulty" required>
                    <option value="" disabled selected>Select Difficulty</option>
                    {% for level in difficulties %}
                    <option value="{{ level }}">{{ level }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="button">Get Project Ideas</button>
        </form>
        <div class="sna-link">
            <p>Want personalized recommendations based on similar projects?</p>
            <a href="/sna-recommendation" class="sna-button">ðŸ”Ž Try SNA-Based Recommender</a>
        </div>
    </div>
</body>
</html>
